<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
</head>

<body></body>
<script>
    //    之前我们说过 this 是在运行时进行绑定的，并不是在编写时绑定，它的上下文取决于函数调
    // 用时的各种条件。this 的绑定和函数声明的位置没有任何关系，只取决于函数的调用方式
    function foo() {
        console.log(this.a);
    }
    var a = 2;
    foo(); // 2
</script>

</html>
