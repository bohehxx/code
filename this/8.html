<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <script>
      function bubbleSort(arr){
         
          for(var i=0;i<arr.length;i++){
              for(var j=0;j<arr.length-i;j++){
                  if(arr[j]>arr[j+1]){
                      let temp = arr[j]
                      arr[j] = arr[j+1]
                      arr[j+1] = temp
                  }
              }
          }
          return arr
      }
      let b = bubbleSort([3,6,1,8,2])
      console.log(b,'bbbb')
      function quickSort(arr){
          if(arr ===null || arr.length<2){
              return arr
          }
          let a = arr.splice(0,1)[0]
          let left = [],right=[]
          for(var i=0;i<arr.length;i++){
            if(arr[i]<a){
                left.push(arr[i])
            }else{
                right.push(arr[i])
            }
          }
          return quickSort(left).concat([a]).concat(quickSort(right))
      }
      let c = quickSort([3,6,3,1,8,2])
      console.log(c,'cccc')
      function selectSort(arr){
          for(var i=0;i<arr.length-1;i++){
            let minIndex = i
            for(var j=i+1;j<arr.length;j++){
                if(arr[minIndex]>arr[j]){
                    minIndex =  j
                }
            }
            if(minIndex !==i){
                let temp = arr[i]
                arr[i] = arr[minIndex]
                arr[minIndex] = temp
            }
          }
          return arr
      }
      let d = selectSort([3,6,1,8,2])
      console.log(d,'dddd')
    </script>
</body>


</html>
