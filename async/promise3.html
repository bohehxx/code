<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        async function async1() {
            console.log("1");
            await async2();
            // async2();
            console.log("2");
        }
        async function async2() {
            console.log("3");
        }
        console.log("4");
        setTimeout(() => {
            console.log("5");
            Promise.resolve().then(function () {
                console.log("6");
            });
        }, 0);
        setTimeout(() => {
            console.log("7");
            Promise.resolve().then(function () {
                console.log("8");
            });
        }, 0);
        async1();
        new Promise(function (resolve) {
            console.log("9");
            resolve();
        }).then(function () {
            console.log("10");
        });
        console.log("11");
        // 4,1,3,9,11,2,10,5,6,7,8
    </script>
</body>

</html>
