<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        Function.prototype.bind1 = function () {
            const args = Array.prototype.slice.call(arguments)
            const t = args.shift()
            const self = this
            return function () {
                self.apply(t, args)
            }
        }
    </script>
</body>

</html>
