<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
       class Animal {
           constructor(name){
               this.name = name
           }
           getName(){
               return this.name
           }
       }
       class Dog extends Animal{
           constructor(name,age){
               super(name)
               this.age = age
           }
       }
       let dog = new Dog('哈赤')
       console.log(dog.getName())
       console.log(dog.__proto__ === Dog.prototype)
       console.log(Animal.prototype.constructor === Animal)
       console.log(Dog.prototype.constructor === Dog)
    </script>
</body>

</html>
