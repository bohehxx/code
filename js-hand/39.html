<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        function loadImg(src) {
            var promise = new Promise(function (resolve, reject) {
                var img = document.createElement('img')
                img.onload = function () {
                    resolve(img)
                }
                img.onerror = function () {
                    reject('图片加载失败')
                }
                img.src = src
            })
            return promise
        }

        var src = 'https://www.imooc.com/static/img/index/logo_new.png'
        var result = loadImg(src)
        result.then(function (img) {
            console.log(1, img.width)
            return img
        }, function () {
            console.log('error 1')
        }).then(function (img) {
            console.log(2, img.height)
        })

        var src = 'https://www.imooc.com/static/img/index/logo_new1.png'
        var result = loadImg(src)
        result.then(null, err => {
            console.log(err)
        })
        new Promise((resolve, reject) => {
            resolve()
        }).then(() => {
            console.log('A')
            new Promise((resolve, reject) => {
                resolve()
            }).then(() => {
                console.log('B')
            }).then(() => {
                console.log('C')
            })
        }).then(() => {
            console.log('D')
        })
       
    </script>
</body>

</html>
