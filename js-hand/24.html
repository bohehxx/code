<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        Array.prototype.some2 = function(callback,thisArg){
            console.log(callback,thisArg,'callback,thisArg')
            if(this === null){
                new TypeError('this is null or undefined')
            }
            if(typeof callback !== 'function'){
                new TypeError(callback+'is not a function')
            }
            let o = Object(this)
            let length = o.length >>>0
            let k = 0
            while(k<length){
                if(k in o){
                    if(callback.call(thisArg,o[k],k,o)){
                        return true
                    }
                }
                k++
            }
            return false
        }
        let a= [0,1,2].some2(item=>item)
        console.log(a,'a')
    </script>
</body>

</html>
