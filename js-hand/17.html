<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        function add(a,b,c){
          return a+b+c
        }
        add(1,2,3)
        let addCurry = curry(add)
        let b = addCurry(1)(2)(3)
        console.log(b,'bbbb')
        function curry(fn){
            let judge = (...args)=>{
                if(args.length === fn.length)return fn(...args)
                return (...arg)=>judge(...args,...arg)
            }
            return judge
        }
    </script>
</body>

</html>
