<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        function add(a,b,c){
          return a+b+c
        }
        add(1,2,3)
        let addCurry = curry(add)
        addCurry(1)(2)(3)
        function curry(){
            let judge = (...args)=>{
                if(args.length === fn.length)return fn(...args)
                return (...args)=>judge(...args,...args)
            }
            return judge
        }
    </script>
</body>

</html>
