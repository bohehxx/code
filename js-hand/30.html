<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        function instanceOf2(left,right){
           let proto = left.__proto__
           while(true){
               if(!proto)return false
               if(proto === right.prototype){
                   return true
               }
               proto = proto.__proto__
           }
        }
        function C(){}
        var o = new C()
        console.log(o instanceof C)
        console.log(instanceOf2(o,C))
    </script>
</body>

</html>
