<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
     function deepClone(obj){
      var newObj = obj instanceof Array?[]:{}
      for(var key in obj){
          if(obj.hasOwnProperty(key)){
              newObj[key] = typeof obj[key] ==='object'?deepClone(obj[key]):obj[key]
          }
      }
      return newObj
     }
     let d = deepClone({'a':{'b':'c'}})
     console.log(d)
      
    </script>
</body>

</html>
