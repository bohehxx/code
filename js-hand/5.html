<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        function Animal(name) {
            this.name = name
            this.colors = ['black', 'white']
        }
        Animal.prototype.getName = function () {
            return this.name
        }
        function Dog(name, age) {
            Animal.call(this, name)
            this.age = age
        }
        Dog.prototype = Object.create(Animal.prototype)
        Dog.constructor = Dog
    </script>
</body>

</html>
