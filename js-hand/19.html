<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        function debounce(func,wait){
          var timeout
          return function(){
              var context = this
              var args = arguments
              clearTimeout(timeout)
              timeout = setTimeout(function(){
                  func.apply(context,args)
              },wait)
          }
        }
    </script>
</body>

</html>
